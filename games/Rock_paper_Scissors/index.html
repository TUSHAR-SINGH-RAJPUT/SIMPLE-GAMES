<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div class="head-container">
      <div class="head-div">
        <p id="head">ROCK PAPER SCISSORS</p>
      </div>

      <div>
        <div class="options">
          <!-- Buttons for player's choice -->
          <div class="above-two-btn">
          <button id="R" onclick="Check('Rock')"><img class="rock_img" src="images/rock.png "  alt=""></button>
          <button id="R" onclick="Check('Paper')"><img class="paper_img" src="images/paper.png "  alt=""></button>
          </div>
          <div>
          <button id="R" onclick="Check('Scissors')"><img class="scissor_img" src="images/scissor.png" alt=""></button>
           </div> 
        </div>
        <div class="reset">
          <!-- Reset button -->
          <button class="resetBtn" onclick="resetScore()" id="R" >Reset</button>
          <!-- Score display -->
          <p class="js-score">Player: 0 | Computer: 0 | Tie: 0</p>
        </div>
      </div>
    </div>

    <!-- Script starts -->
    <script src="RPC.js"></script>
  </body>
</html>
